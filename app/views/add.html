<div>
    <h2>Add user</h2>
    <form ng-submit="vm.add(vm.user)">
      <label>Name:</label>
      <input ng-model="vm.user.name" type="text" required>
      <label>Email:</label>
      <input ng-model="vm.user.email" type="email" required>
      <input type="submit" class="btn" value="Add">
      <button ui-sref="list" class="btn">Back</button>
    </form>
</div>
