<div>
    <h2>Edit User</h2>
    <form ng-submit="vm.save(vm.item)">
      <label>Name</label>
      <input ng-model="vm.item.name" type="text" required>
      <label>Email</label>
      <input ng-model="vm.item.email" type="email" required>
      <input type="submit" class="btn" value="Save">
      <button ui-sref="^" class="btn">Back</button>
    </form>
</div>
